<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      main {
        margin: auto;
        padding: 10%;
        width: 40vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: whitesmoke;
      }
      #price,
      #quantity {
        width: 80%;
      }
      #result {
        margin-top: 20px;
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Vanilla Calculator</h1>
      <label for="price">Price</label>
      <br />
      <input type="number" name="price" id="pr" placeholder="Enter amount" />
      <br />
      <label for="quantity" >Quantity</label>
      <br />
      <input type="number" name="quantity" placeholder="quantity" />
      <br />
      <label for="quantity" >result</label>
      <input type="number" name="totalAmount" id="result" placeholder="result" readonly />
    </main>

    <script>
      const priceInput = document.getElementById("price");
      const quantityInput = document.getElementById("quantity");
      const displayTotal = document.getElementById("result");
      function calculateTotal() {
        const price = parseFloat(priceInput.value);
        const quantity = parseFloat(quantityInput.value);

        const total = price * quantity;
        displayTotal.value = total;
      }
      priceInput.addEventListener("input", calculateTotal);
      quantityInput.addEventListener("input", calculateTotal);
    </script>
  </body>
</html>
